<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #70c5ce;
            font-family: sans-serif;
        }
        canvas {
            display: block;
            background-color: #70c5ce;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            z-index: 10;
        }
        .controls input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="jumpHeightSlider">Jump Height:</label>
        <input type="range" id="jumpHeightSlider" min="-20" max="-5" value="-10">
        <label for="gravitySlider">Gravity:</label>
        <input type="range" id="gravitySlider" min="0.2" max="1.0" step="0.1" value="0.6">
    </div>
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
