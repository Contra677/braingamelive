<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flappy Bird Game</h1>

    <div>
        <label for="jumpHeightSlider">Jump Height: </label>
        <input type="range" id="jumpHeightSlider" min="5" max="20" value="10">
        <span id="jumpHeightValue">10</span>
    </div>

    <div>
        <label for="gravitySlider">Gravity: </label>
        <input type="range" id="gravitySlider" min="0.5" max="2" step="0.1" value="1">
        <span id="gravityValue">1</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
