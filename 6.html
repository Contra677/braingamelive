<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toggleControlsIcon">X</div>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Controls section -->
    <div id="controls">
        <label for="jumpHeightSlider">Jump Height</label>
        <input type="range" id="jumpHeightSlider" min="10" max="100" value="50">
        <span id="jumpHeightValue">50</span>

        <label for="gravitySlider">Gravity</label>
        <input type="range" id="gravitySlider" min="0.1" max="2" step="0.1" value="1">
        <span id="gravityValue">1</span>

        <label for="playerSizeSlider">Player Size</label>
        <input type="range" id="playerSizeSlider" min="10" max="100" value="50">
        <span id="playerSizeValue">50</span>

        <label for="obstacleSizeSlider">Obstacle Size</label>
        <input type="range" id="obstacleSizeSlider" min="10" max="100" value="50">
        <span id="obstacleSizeValue">50</span>

        <label for="openingHeightSlider">Opening Height</label>
        <input type="range" id="openingHeightSlider" min="50" max="200" value="100">
        <span id="openingHeightValue">100</span>

        <label for="obstacleFrequencySlider">Obstacle Frequency</label>
        <input type="range" id="obstacleFrequencySlider" min="30" max="200" value="100">
        <span id="obstacleFrequencyValue">100</span>

        <label for="scrollSpeedSlider">Scroll Speed</label>
        <input type="range" id="scrollSpeedSlider" min="1" max="10" value="5">
        <span id="scrollSpeedValue">5</span>

        <label for="skinSelector">Choose Skin</label>
        <select id="skinSelector">
            <option value="default">Default</option>
            <option value="night">Night</option>
            <option value="underwater">Underwater</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
