<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Control toggling button (X icon) -->
    <div id="toggleControlsIcon">X</div>

    <!-- Sliders for game control -->
    <div id="controls">
        <label for="jumpHeightSlider">Jump Height: <span id="jumpHeightValue">10</span></label>
        <input type="range" id="jumpHeightSlider" min="0" max="20" step="1" value="10">

        <label for="gravitySlider">Gravity: <span id="gravityValue">1</span></label>
        <input type="range" id="gravitySlider" min="0" max="10" step="0.1" value="1">

        <label for="playerSizeSlider">Player Size: <span id="playerSizeValue">30</span></label>
        <input type="range" id="playerSizeSlider" min="20" max="50" step="1" value="30">

        <label for="obstacleSizeSlider">Obstacle Size: <span id="obstacleSizeValue">30</span></label>
        <input type="range" id="obstacleSizeSlider" min="20" max="50" step="1" value="30">

        <label for="openingHeightSlider">Opening Height: <span id="openingHeightValue">120</span></label>
        <input type="range" id="openingHeightSlider" min="80" max="150" step="10" value="120">

        <label for="obstacleFrequencySlider">Obstacle Frequency: <span id="obstacleFrequencyValue">85</span></label>
        <input type="range" id="obstacleFrequencySlider" min="50" max="120" step="5" value="85">

        <label for="scrollSpeedSlider">Scroll Speed: <span id="scrollSpeedValue">2</span></label>
        <input type="range" id="scrollSpeedSlider" min="1" max="5" step="0.1" value="2">

        <!-- Skin selector -->
        <label for="skinSelector">Skin:</label>
        <select id="skinSelector">
            <option value="default">Default</option>
            <option value="night">Night</option>
            <option value="underwater">Underwater</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
