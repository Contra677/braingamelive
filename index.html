<html>
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Kids Gallery - Local Pages</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px #ff1493;
        }
        #gallery-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px; /* Double the width */
            height: 800px; /* Double the height */
            border: 10px solid #4caf50;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #gallery-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        select {
            font-size: 1em;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid #4caf50;
        }
        #timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #4caf50;
        }
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 2px solid #ff0000;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun Kids Gallery</h1>
    </header>
    <div id="gallery-container">
        <iframe id="gallery-frame"></iframe>
    </div>
    <div id="controls">
        <label for="timer-select">Change timer:</label>
        <select id="timer-select">
            <option value="30">15 seconds</option>
            <option value="60">1 minute </option>
            <option value="120">2 minutes</option>
            <option value="240"4 selected>4 minute</option> <!-- One minute option -->
        </select>
        <span id="timer">5</span>
    </div>
    <div id="debug-info"></div>

    <script>
        const galleryFrame = document.getElementById('gallery-frame');
        const timerSelect = document.getElementById('timer-select');
        const timerDisplay = document.getElementById('timer');
        const debugInfo = document.getElementById('debug-info');
        let currentPage = 0;
        let timer = 240;
        let countdown;

        function loadNextPage() {
            currentPage = (currentPage % 5) + 1;
            const nextPageUrl = `${currentPage}.html`;
            galleryFrame.src = nextPageUrl;
            startTimer();
        }

        function startTimer() {
            let timeLeft = timer;
            timerDisplay.textContent = timeLeft;

            clearInterval(countdown);
            countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    loadNextPage();
                }
            }, 1000);
        }

        galleryFrame.addEventListener('load', () => {
            debugInfo.style.display = 'none';
        });

        galleryFrame.addEventListener('error', () => {
            const currentPath = window.location.pathname;
            const fullPath = new URL(galleryFrame.src, window.location.href).href;
            debugInfo.innerHTML = `
                <h3>Debug Information:</h3>
                <p>Error: Page not found</p>
                <p>Expected directory: ${currentPath}</p>
                <p>Expected file name: ${galleryFrame.src}</p>
                <p>Full path: ${fullPath}</p>
            `;
            debugInfo.style.display = 'block';
        });

        timerSelect.addEventListener('change', (e) => {
            timer = parseInt(e.target.value);
            startTimer();
        });

        // Start the gallery
        loadNextPage();
    </script>
</body>
</html>
