<html>
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games for Kids - Local Pages</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px #ff1493;
        }
        #gallery-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: 800px;
            border: 10px solid #4caf50;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #gallery-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 2px solid #ff0000;
            border-radius: 5px;
            display: none;
        }
        #links-container {
            margin-top: 20px;
            text-align: center;
        }
        #links-container ul {
            list-style-type: none;
            padding: 0;
        }
        #links-container ul li {
            display: inline-block;
            margin: 10px;
        }
        #links-container ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #4caf50;
            border: 2px solid #4caf50;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #links-container ul li a:hover {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Games for Kids</h1>
    </header>
    <div id="gallery-container">
        <iframe id="gallery-frame" name="gallery-frame"></iframe> <!-- Added name attribute -->
    </div>
    <div id="links-container">
        <ul>
            <li><a href="1.html" target="gallery-frame">Page 1</a></li>
            <li><a href="2.html" target="gallery-frame">Page 2</a></li>
            <li><a href="3.html" target="gallery-frame">Page 3</a></li>
            <li><a href="4.html" target="gallery-frame">Page 4</a></li>
            <li><a href="5.html" target="gallery-frame">Page 5</a></li>
        </ul>
    </div>
    <div id="debug-info"></div>

    <script>
        const galleryFrame = document.getElementById('gallery-frame');
        const debugInfo = document.getElementById('debug-info');

        galleryFrame.addEventListener('load', () => {
            debugInfo.style.display = 'none';
        });

        galleryFrame.addEventListener('error', () => {
            const currentPath = window.location.pathname;
            const fullPath = new URL(galleryFrame.src, window.location.href).href;
            debugInfo.innerHTML = `
                <h3>Debug Information:</h3>
                <p>Error: Page not found</p>
                <p>Expected directory: ${currentPath}</p>
                <p>Expected file name: ${galleryFrame.src}</p>
                <p>Full path: ${fullPath}</p>
            `;
            debugInfo.style.display = 'block';
        });

        // Start the gallery with the first page
        galleryFrame.src = '1.html';
    </script>
</body>
</html>
